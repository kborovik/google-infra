name: lab5-gcp-dev1

run-name: lab5-gcp-dev1

env:
  GOOGLE_PROJECT: lab5-gcp-dev1
  GOOGLE_WIP: projects/320561780581/locations/global/workloadIdentityPools/github/providers/github
  # GOOGLE_OAUTH_ACCESS_TOKEN: ${{}}
  # GOOGLE_IMPERSONATE_SERVICE_ACCOUNT: ${{ secrets.GCP_SA_EMAIL }}

on: push

permissions:
  id-token: write
  contents: read

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    environment: lab5-gcp-dev1
    steps:
      - name: Get OIDC token
        uses: actions/github-script@v6
        with:
          script: |
            const tokenUrl = process.env.ACTIONS_ID_TOKEN_REQUEST_URL
            const token = await github.request({
              url: tokenUrl,
              headers: {
                Authorization: `Bearer ${process.env.ACTIONS_ID_TOKEN_REQUEST_TOKEN}`
              }
            })
            console.log("OIDC token:", token.data.value)
      - id: checkout
        name: Code Checkout
        uses: actions/checkout@v4
      - id: auth
        name: GCP Authentication
        uses: google-github-actions/auth@v2
        with:
          project_id: lab5-gcp-dev1
          workload_identity_provider: projects/320561780581/locations/global/workloadIdentityPools/github/providers/github
      - id: gcloud
        name: Gcloud List Networks
        run: |-
          make version
          gcloud compute networks list
